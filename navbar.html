<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0%;
        padding: 0;
    }
    #container{
        width: 97%;
        background-color: black;
        display: flex;
        height: 80px;
        margin: auto;
        border-radius: 30px;

    }
    h1,h2{
        color: white;
    }
    #text{
        display: flex;
        width: 30%;
        justify-content: space-between;
        margin-top: 20px;

    }
    #logo{
        width: 60%;
        margin-left: 20px;
        margin-top: 20px;
    }

</style>
<body>
    <div id="container">
        <div id="logo">
            <h1>Reebok</h1>
        </div>
        <div id="text">
            <h2>Men</h2>
            <h2>Women</h2>
            <h2>Login</h2>
            <h2>SignUp</h2>

        </div>
    </div>
    
</body>
</html>
